<!DOCTYPE html>
<html>
<head>
    <title>Natural Disaster Risk Assessment</title>
    <style>
        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* For loading spinner positioning */
        }
        h2, h3 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; color: #555; }
        select, input, button, textarea {
            width: 100%; padding: 10px; margin-top: 5px;
            border-radius: 4px; border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #eaf1f4; border-radius: 4px; }
        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            display: none; /* Initially hidden */
        }
        .tab-buttons { display: flex; justify-content: space-around; margin-top: 20px; }
        .tab-button {
            padding: 10px 20px; background-color: #ddd; border: none;
            border-radius: 4px; cursor: pointer; transition: background-color 0.3s; color: #333;
        }
        .tab-button.active { background-color: #4CAF50; color: white; }
        .section { display: none; padding-top: 20px; }
        .section.active { display: block; }
        /* Map Styling */
        #map {
            height: 600px; /* Increased height for better visibility */
            width: 100%;
            margin-top: 20px;
        }
        /* Loading Spinner Styling */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's on top */
        }
        /* Input Error Styling */
        .input-error {
            border-color: #e74c3c; /* Red border for errors */
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Natural Disaster Risk Assessment</h2>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <p>Loading...</p>
        </div>

        <!-- Tab Navigation for Main Sections -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showSection('recognition')">Recognition</button>
            <button class="tab-button" onclick="showSection('response')">Response</button>
            <button class="tab-button" onclick="showSection('recovery')">Recovery</button>
        </div>

        <!-- Recognition Section -->
        <div id="recognition" class="section active">
            <h3>Risk Score Calculations</h3>
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showForm('base')">Base Risk Score</button>
                <button class="tab-button" onclick="showForm('predictive')">Predictive Risk Score</button>
            </div>

            <!-- Base Risk Score Form -->
            <div id="base" class="section active">
                <form id="base-risk-form">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state name (e.g., Florida)" required>

                    <label for="county">County:</label>
                    <input type="text" id="county" name="county" placeholder="Enter county name (e.g., Hillsborough)" required>

                    <label for="disaster">Type of Natural Disaster:</label>
                    <select name="disaster" id="disaster" required>
                        <option value="" disabled selected>Select a disaster type</option>
                        {% for disaster in disaster_types %}
                            <option value="{{ disaster }}">{{ disaster }}</option>
                        {% endfor %}
                    </select>

                    <button type="button" onclick="calculateBaseRisk()">Calculate Base Risk</button>
                    <div class="result" id="base-result"></div>
                    <div class="error" id="base-error" style="display: none;"></div>
                    <!-- Map Container -->
                    <div id="map"></div>
                </form>
            </div>

            <!-- Predictive Risk Score Form -->
            <div id="predictive" class="section">
                <form id="predictive-risk-form">
                    <label for="time">Future Period (Years):</label>
                    <input type="range" id="time" name="time" min="0" max="50" oninput="updateTimeValue(this.value)">
                    <span id="time-value">0</span> years

                    <button type="button" onclick="calculatePredictiveRisk()">Calculate Predictive Risk</button>
                    <div class="result" id="predictive-result"></div>

                    <!-- Canvas for the chart -->
                    <canvas id="predictiveChart" width="400" height="200"></canvas>
                </form>
            </div>
        </div>

        <!-- Response Section -->
        <div id="response" class="section">
            <h3>Recovery Actions</h3>
            <p>Immediate actions to take during a natural disaster.</p>
        </div>

        <!-- Recovery Section -->
        <div id="recovery" class="section">
            <h3>Response Guidance</h3>
            <form id="recovery-form">
                <div class = "invisible-textbox">
                    <textarea id="prompt" name="prompt" rows="4" outline="none"></textarea>
                </div>
                <button type="button" onclick="getRecoveryGuidance()">Get Guidance</button>
            </form>
            <div class="result" id="recovery-result"></div>
        </div>
    </div>

    <script>
        // Declare map and marker variables in the global scope
        let map;
        let marker;

        // Initialize cluster groups for gas stations and large stores
        let gasStationsCluster = L.markerClusterGroup();
        let largeStoresCluster = L.markerClusterGroup();

        // Flag to ensure layer controls are added only once
        let layerControlsAdded = false;

        // Define custom icons
        const gasStationIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Replace with your preferred icon
            iconSize: [25, 25],
            iconAnchor: [12, 25],
            popupAnchor: [0, -25]
        });

        const largeStoreIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2907/2907762.png', // Replace with your preferred icon
            iconSize: [25, 25],
            iconAnchor: [12, 25],
            popupAnchor: [0, -25]
        });

        // Function to show sections based on tab clicks
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        // Function to show forms within the Recognition section
        function showForm(formId) {
            document.querySelectorAll('#recognition .section').forEach(section => section.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelectorAll('.tab-buttons .tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        // Function to calculate the base risk score
        let baseriskscore;
        async function calculateBaseRisk() {
            const state = document.getElementById('state').value.trim();
            const county = document.getElementById('county').value.trim();
            const disaster = document.getElementById('disaster').value;

            // Prepare the request data
            const requestData = { state, county, disaster };

            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Display error message
                    const errorDiv = document.getElementById("base-error");
                    errorDiv.innerHTML = `Error: ${data.error}`;
                    errorDiv.style.display = 'block';

                    // Clear any previous result
                    document.getElementById("base-result").innerHTML = '';

                    // Remove existing markers and clusters
                    if (map) {
                        gasStationsCluster.clearLayers();
                        largeStoresCluster.clearLayers();
                    }
                } else {
                    // Display risk score
                    baseriskscore = data.risk_score;
                    document.getElementById("base-result").innerHTML = `Base Risk Score: ${data.risk_score} (Calculated for ${disaster} in ${county}, ${state})`;

                    // Hide error message if previously shown
                    const errorDiv = document.getElementById("base-error");
                    errorDiv.innerHTML = '';
                    errorDiv.style.display = 'none';

                    // Display the map
                    await displayMap(state, county);
                }
            } catch (error) {
                console.error('Error calculating base risk:', error);
                const errorDiv = document.getElementById("base-error");
                errorDiv.innerHTML = `An unexpected error occurred. Please try again later.`;
                errorDiv.style.display = 'block';

                // Clear any previous result
                document.getElementById("base-result").innerHTML = '';

                // Remove existing markers and clusters
                if (map) {
                    gasStationsCluster.clearLayers();
                    largeStoresCluster.clearLayers();
                }
            } finally {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        // Function to display the map and fetch nearby amenities
        async function displayMap(state, county) {
            const location = `${county}, ${state}`;
            try {
                // Use Nominatim API to get the latitude and longitude
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);

                    if (!map) {
                        // Initialize the map if it hasn't been initialized yet
                        map = L.map('map').setView([lat, lon], 10);

                        // Add OpenStreetMap tile layer
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: 'Â© OpenStreetMap'
                        }).addTo(map);

                        // Add cluster groups to the map
                        map.addLayer(gasStationsCluster);
                        map.addLayer(largeStoresCluster);
                    } else {
                        // If map already exists, update its view
                        map.setView([lat, lon], 10);
                    }

                    // Add a marker for the county
                    if (marker) {
                        marker.setLatLng([lat, lon]).setPopupContent(`${county}, ${state}`).openPopup();
                    } else {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`${county}, ${state}`)
                            .openPopup();
                    }

                    // Query and display nearby amenities
                    await fetchNearbyAmenities(lat, lon);
                } else {
                    document.getElementById('base-result').innerHTML += '<br>Location not found on the map.';
                }
            } catch (error) {
                console.error('Error displaying map:', error);
                document.getElementById('base-result').innerHTML += '<br>Error displaying map.';
            }
        }

        // Function to fetch nearby amenities using Overpass API
        async function fetchNearbyAmenities(lat, lon) {
            // Define the search radius in meters (40 km)
            const radius = 40000;

            // Overpass QL query to fetch gas stations, convenience stores, supermarkets, and department stores within the radius
            const query = `
                [out:json][timeout:25];
                (
                    node["amenity"="gas_station"](around:${radius},${lat},${lon});
                    node["shop"="convenience"](around:${radius},${lat},${lon});
                    way["amenity"="gas_station"](around:${radius},${lat},${lon});
                    way["shop"="convenience"](around:${radius},${lat},${lon});
                    relation["amenity"="gas_station"](around:${radius},${lat},${lon});
                    relation["shop"="convenience"](around:${radius},${lat},${lon});

                    node["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});
                    way["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});
                    relation["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});
                );
                out center;
            `;

            try {
                const overpassUrl = 'https://overpass-api.de/api/interpreter';
                const response = await fetch(overpassUrl, {
                    method: 'POST',
                    body: query,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                const data = await response.json();

                // Clear existing markers in the cluster groups
                gasStationsCluster.clearLayers();
                largeStoresCluster.clearLayers();

                // Iterate through the returned elements
                data.elements.forEach(element => {
                    let amenityType = '';
                    let name = 'Unnamed';

                    if (element.tags) {
                        if (element.tags.name) {
                            name = element.tags.name;
                        }

                        if (element.tags.amenity === 'gas_station') {
                            amenityType = 'Gas Station';
                        } else if (element.tags.shop === 'convenience') {
                            amenityType = 'Convenience Store';
                        } else if (element.tags.shop === 'supermarket') {
                            amenityType = 'Supermarket';
                        } else if (element.tags.shop === 'department_store') {
                            amenityType = 'Department Store';
                        }
                    }

                    // Exclude markers with name 'Unnamed'
                    if (name === 'Unnamed') {
                        return; // Skip this element
                    }

                    // Determine the coordinates
                    let latitude = element.lat;
                    let longitude = element.lon;

                    // For ways and relations, use the center
                    if (!latitude || !longitude) {
                        if (element.center) {
                            latitude = element.center.lat;
                            longitude = element.center.lon;
                        } else {
                            // Skip if no coordinates are available
                            return;
                        }
                    }

                    // Create a popup content
                    const popupContent = `<strong>${name}</strong><br>${amenityType}`;

                    // Add markers to respective cluster groups
                    if (amenityType === 'Gas Station' || amenityType === 'Convenience Store') {
                        L.marker([latitude, longitude], { icon: gasStationIcon })
                            .bindPopup(popupContent)
                            .addTo(gasStationsCluster);
                    } else if (amenityType === 'Supermarket' || amenityType === 'Department Store') {
                        L.marker([latitude, longitude], { icon: largeStoreIcon })
                            .bindPopup(popupContent)
                            .addTo(largeStoresCluster);
                    }
                });

                // Add layer controls if not already added
                if (!layerControlsAdded) {
                    addLayerControls();
                    layerControlsAdded = true;
                }
            } catch (error) {
                console.error('Error fetching nearby amenities:', error);
                // Optionally, display an error message to the user
            }
        }

        // Function to add layer controls for gas stations and large stores
        function addLayerControls() {
            const overlays = {
                "Gas Stations & Convenience Stores": gasStationsCluster,
                "Large Stores": largeStoresCluster
            };

            L.control.layers(null, overlays, { collapsed: false, position: 'topright' }).addTo(map);
        }

        // Function to calculate predictive risk score
        let predictiveChart;
        function calculatePredictiveRisk() {
            let years = document.getElementById('time').value;
            document.getElementById("predictive-result").innerHTML = `Predictive Risk Score over ${years} years`;

            const disaster = document.getElementById('disaster').value;

            // Variable growth rates for different disaster types
            const growthRates = {
                'Avalanche': 0.02,
                'Coastal Flooding': 0.05,
                'Cold Wave': 0.015,
                'Drought': 0.025,
                'Earthquake': 0.01,
                'Hail': 0.02,
                'Heatwave': 0.035,
                'Hurricane': 0.04,
                'Icestorm': 0.02,
                'Landslide': 0.03,
                'Lightning': 0.01,
                'Riverine': 0.03,
                'Flooding': 0.04,
                'Strong Wind': 0.025,
                'Tornado': 0.02,
                'Tsunami': 0.005,
                'Volcanic Activity': 0.005,
                'Wildfire': 0.045,
                'Winter Weather': 0.02
            };

            const growthRate = growthRates[disaster] || 0.036; // Default growth rate if not specified

            // Generate risk scores for each year
            const riskScores = [];
            for (let i = 0; i <= years; i++) {
                let riskScore = baseriskscore * Math.pow(1 + growthRate, i);
                riskScores.push(parseFloat(riskScore.toFixed(2)));
            }

            // Generate year labels
            const yearLabels = Array.from({ length: parseInt(years) + 1 }, (_, i) => i);

            // If the chart already exists, destroy it before creating a new one
            if (predictiveChart) {
                predictiveChart.destroy();
            }

            // Create the chart
            const ctx = document.getElementById('predictiveChart').getContext('2d');
            predictiveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearLabels,
                    datasets: [{
                        label: 'Predictive Risk Score',
                        data: riskScores,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Years' }},
                        y: { title: { display: true, text: 'Risk Score' }}
                    },
                    plugins: {
                        legend: { display: true },
                        tooltip: { mode: 'index', intersect: false }
                    }
                }
            });
        }

        // Function to update the displayed time value
        function updateTimeValue(value) {
            document.getElementById('time-value').innerText = value;
        }

        // Function to get recovery guidance
        async function getRecoveryGuidance() {
            const prompt = document.getElementById('prompt').value.trim();

           

            const requestData = { prompt };

            try {
                const response = await fetch('/recovery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('recovery-result').innerHTML = `Error: ${data.error}`;
                    return;
                }

                document.getElementById('recovery-result').innerHTML = data.response;
            } catch (error) {
                console.error('Error getting recovery guidance:', error);
                document.getElementById('recovery-result').innerHTML = `An unexpected error occurred. Please try again later.`;
            }
        }
    </script>
</body>
</html>
