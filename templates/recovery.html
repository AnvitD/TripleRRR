<!DOCTYPE html>
<html>
<head>
    <title>Natural Disaster Recovery Guidance</title>
    <style>
        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; color: #555; }
        select, input, button {
            width: 100%; padding: 10px; margin-top: 5px;
            border-radius: 4px; border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #eaf1f4; border-radius: 4px; }
        .tab-buttons { display: flex; justify-content: space-around; margin-top: 20px; }
        .tab-button {
            padding: 10px 20px; background-color: #ddd; border: none;
            border-radius: 4px; cursor: pointer; transition: background-color 0.3s; color: #333;
        }
        .tab-button.active { background-color: #4CAF50; color: white; }
        .section { display: none; padding-top: 20px; }
        .section.active { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Natural Disaster Risk Assessment</h2>

        <!-- Tab Navigation for Main Sections -->
        <div class="tab-buttons">
            <button class="tab-button" onclick="location.href='/'">Recognition</button>
            <button class="tab-button active" onclick="showSection('recovery')">Recovery</button>
            <button class="tab-button" onclick="location.href='/'">Response</button>
        </div>

        <!-- Recovery Section -->
        <div id="recovery" class="section active">
            <h3>Recovery Guidance</h3>
            <p>Select a type of natural disaster to receive recovery suggestions:</p>

            <!-- Dropdown for selecting disaster type -->
            <label for="disaster-select">Type of Natural Disaster:</label>
            <select id="disaster-select" onchange="showRecoverySuggestions()">
                <option value="" disabled selected>Select a disaster type</option>
                <option value="Avalanche">Avalanche</option>
                <option value="Coastal Flooding">Coastal Flooding</option>
                <option value="Cold Wave">Cold Wave</option>
                <option value="Drought">Drought</option>
                <option value="Earthquake">Earthquake</option>
                <option value="Hail">Hail</option>
                <option value="Heatwave">Heatwave</option>
                <option value="Hurricane">Hurricane</option>
                <option value="Icestorm">Icestorm</option>
                <option value="Landslide">Landslide</option>
                <option value="Lightning">Lightning</option>
                <option value="Flooding">Flooding</option>
                <option value="Strong Wind">Strong Wind</option>
                <option value="Tornado">Tornado</option>
                <option value="Tsunami">Tsunami</option>
                <option value="Volcanic Activity">Volcanic Activity</option>
                <option value="Wildfire">Wildfire</option>
                <option value="Winter Weather">Winter Weather</option>
            </select>

            <div class="result" id="recovery-suggestions"></div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        function showRecoverySuggestions() {
            const disasterType = document.getElementById('disaster-select').value;
            const suggestionsDiv = document.getElementById('recovery-suggestions');

            const suggestions = {
                "Avalanche": "Stay indoors, clear driveways, and check local advisories.",
                "Coastal Flooding": "Evacuate to higher ground, secure property, and follow emergency services.",
                "Cold Wave": "Stay warm, avoid prolonged exposure outdoors, and prepare emergency supplies.",
                "Drought": "Conserve water, use drought-resistant plants, and check local restrictions.",
                "Earthquake": "Drop, cover, and hold on; check for injuries, and avoid damaged buildings.",
                "Hail": "Seek shelter indoors, cover windows, and protect vehicles.",
                "Heatwave": "Stay hydrated, limit outdoor activities, and find cool areas.",
                "Hurricane": "Evacuate if instructed, secure property, and stock up on supplies.",
                "Icestorm": "Stay indoors, avoid driving, and check for power outages.",
                "Landslide": "Evacuate if necessary and monitor local weather updates.",
                "Lightning": "Seek shelter indoors, avoid tall structures, and stay away from water.",
                "Flooding": "Move to higher ground, avoid flooded areas, and stay updated on alerts.",
                "Strong Wind": "Secure loose items, avoid driving, and stay indoors if possible.",
                "Tornado": "Seek shelter in a basement or small interior room, stay away from windows.",
                "Tsunami": "Move to higher ground immediately and follow evacuation orders.",
                "Volcanic Activity": "Evacuate if necessary and stay updated on local advisories.",
                "Wildfire": "Evacuate if instructed, create defensible space, and follow local guidance.",
                "Winter Weather": "Stay indoors, avoid travel, and monitor weather updates."
            };

            if (disasterType) {
                suggestionsDiv.innerHTML = `<strong>Recovery Suggestions for ${disasterType}:</strong> ${suggestions[disasterType]}`;
            } else {
                suggestionsDiv.innerHTML = "";
            }
        }
    </script>
</body>
</html>
